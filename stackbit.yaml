stackbitVersion: ~0.3.0
ssgName: gatsby
cmsName: contentful
nodeVersion: '14'
buildCommand: npm run build
publishDir: public
import:
  type: contentful
  contentFile: contentful/export.json
  uploadAssets: true
  assetsDirectory: contentful
  spaceIdEnvVar: CONTENTFUL_SPACE_ID
  accessTokenEnvVar: CONTENTFUL_ACCESS_TOKEN
models:
  landing:
    type: page
    urlPath: '/{slug}'
  page:
    type: page
    urlPath: '/{slug}'
  post:
    type: page
    urlPath: '/blog/{slug}'
